<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hermes</title>
    <link
      href="//fonts.googleapis.com/css?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1><a href="{% url "stock_list" %}"> Hermes Stocks </a></h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% for stock in stocks %}
          <div>
            <h1>
              <a href="{% url "stock_detail" pk=stock.pk %}">
                {{ stock.name }}
              </a>
            </h1>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
